<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Dépense</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <script defer src="./script/main.js"></script>
</head>
<body>
    <H1>Gestion des dépenses</H1>
    <form action="form">
        <label for="nomDepense">Nom de la dépense</label>
        <input type="text" id="nomDepense">
        <label for="montantDepense">Montant</label>
        <input type="number" min="0" id="montantDepense">
        <label for="categorie">Catégorie</label>
        <select name="categorie" id="categorie">
            <option value="Sans Catégorie" selected>Choisir une categorie</option>
            <option value="transport">Transport</option>
            <option value="logement">Logement</option>
            <option value="divertissement">Divertissement</option>
        </select>
        <label for="date">Date</label>
        <input type="date" id="date">
        <input type="submit" value="Ajouter" id="addButton">
    </form>

    <div id="wrapper">
        <div class="basicContainer">
            
            <ul id="liste">
                
            </ul>
            <DIV id="totalContainer">
                Total:
                <span id="total"></span>
                €
            </DIV>
        </div>
        <div class="basicContainer">
            <ul id="listeTransport">
            </ul>
            <DIV id="totalContainer">
                Total:
                <span id="totalTransport"></span>
                €
            </DIV>
        </div>
        <div class="basicContainer">
            <ul id="listeLogement">
            </ul>
            <DIV id="totalContainer">
                Total:
                <span id="totalLogement"></span>
                €
            </DIV>
        </div>
        <div class="basicContainer">
            <ul id="listeDiver">
            </ul>
            <DIV id="totalContainer">
                Total:
                <span id="totalDiver"></span>
                €
            </DIV>
        </div>
    </div>
    
</body>
</html>
